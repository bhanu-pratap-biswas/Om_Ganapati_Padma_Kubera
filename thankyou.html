<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - InternSpark</title>



  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

  <style>
    :root {
      --primary: #FFC107;
      --primary-dark: #e0a800;
      --dark: #0f0f23;
      --light-bg: #fffdf5;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fff8dc, #fff3cd, #ffffff);
      overflow: hidden;
      position: relative;
    }

    /* Modern Floating Gradient Orbs */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.5;
      z-index: 0;
    }

    .blob-1 {
      width: 300px;
      height: 300px;
      background: #ffe082;
      top: -80px;
      left: -60px;
    }

    .blob-2 {
      width: 260px;
      height: 260px;
      background: #ffd54f;
      bottom: -80px;
      right: -60px;
    }

    /* Glass Card */
    .thank-box {
      position: relative;
      width: 100%;
      max-width: 430px;
      padding: 40px 30px;
      border-radius: 26px;
      text-align: center;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(20px);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.12);
      animation: fadeUp 0.7s ease;
      z-index: 1;
    }

    /* Success Icon */
    .success-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fff176, #ffc107);
      color: var(--dark);
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 10px 25px rgba(255, 193, 7, 0.4);
      animation: pulse 2s infinite;
    }

    /* Headings */
    h1 {
      font-weight: 700;
      font-size: 2rem;
      color: var(--dark);
      margin-bottom: 8px;
    }

    .sub-heading {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 10px;
    }

    .highlight {
      color: var(--primary-dark);
      font-weight: 600;
    }

    /* Info Box */
    .info-box {
      background: rgba(255, 193, 7, 0.15);
      border: 1px solid rgba(255, 193, 7, 0.3);
      padding: 14px;
      border-radius: 14px;
      margin: 18px 0 14px;
      text-align: left;
      font-size: 0.9rem;
    }

    /* Button */
    .btn-red {
      background: linear-gradient(135deg, #ffc107, #ffb300);
      color: #000;
      padding: 13px 28px;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: 0.3s ease;
      box-shadow: 0 10px 30px rgba(255, 193, 7, 0.4);
    }

    .btn-red:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 35px rgba(255, 193, 7, 0.55);
    }

    /* Back Link */
    .btn-secondary-link {
      display: inline-block;
      margin-top: 18px;
      font-size: 0.9rem;
      text-decoration: none;
      color: #444;
    }

    .btn-secondary-link span {
      font-weight: 600;
      color: var(--primary-dark);
    }

    .btn-secondary-link:hover span {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.07);
      }

      100% {
        transform: scale(1);
      }
    }
  </style>



</head>


<body>
  <!-- background blobs -->
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <div class="thank-box">
    <div class="success-icon">
