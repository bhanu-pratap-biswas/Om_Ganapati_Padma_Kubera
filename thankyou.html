<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - InternSpark</title>

  

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --primary: #5b5bff;
      --primary-dark: #3f3fdc;
      --accent: #22c55e;
      --soft-bg: #f4f6ff;
    }

    body {
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #e7e9ff, #f6f7ff 45%, #eef1ff 80%);
      overflow: hidden;
      position: relative;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(45px);
      opacity: 0.6;
    }

    .blob-1 {
      width: 280px;
      height: 280px;
      background: rgba(91, 91, 255, 0.5);
      top: -70px;
      left: -50px;
    }

    .blob-2 {
      width: 240px;
      height: 240px;
      background: rgba(34, 197, 94, 0.4);
      bottom: -80px;
      right: -60px;
    }

    .thank-box {
      max-width: 430px;
      width: 100%;
      background: rgba(255,255,255,0.94);
      padding: 36px 26px 30px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.12);
      backdrop-filter: blur(14px);
      animation: fadeUp 0.7s ease-out;
      position: relative;
      z-index: 2;
    }

    .thank-box::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border-top: 5px solid var(--primary);
    }

    .success-icon {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      margin: 0 auto 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 30% 20%, #e8e9ff, #cfd3ff);
      animation: pulse 1.5s infinite;
    }

    .success-icon span {
      font-size: 2rem;
      color: var(--primary);
      font-weight: 700;
    }

    h1 {
      font-size: 1.95rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 6px;
    }

    .sub-heading {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 8px;
    }

    p {
      font-size: 0.92rem;
      color: #555;
    }

    .highlight {
      font-weight: 600;
      color: var(--primary-dark);
    }

    .info-box {
      background: #eef1ff;
      border-left: 4px solid var(--primary);
      padding: 14px;
      border-radius: 12px;
      margin: 16px 0 12px;
      font-size: 0.9rem;
      text-align: left;
    }

    .btn-primary-spark {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #fff;
      padding: 12px 26px;
      border-radius: 999px;
      font-weight: 600;
      display: inline-flex;
      gap: 8px;
      margin-top: 16px;
      text-decoration: none;
      box-shadow: 0 10px 22px rgba(91,91,255,0.4);
      transition: 0.25s;
    }

    .btn-primary-spark:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(91,91,255,0.5);
      color: #fff;
    }

    .secondary-link {
      margin-top: 14px;
      font-size: 0.88rem;
      display: inline-block;
      color: #666;
      text-decoration: none;
    }

    .secondary-link span {
      color: var(--primary);
      font-weight: 600;
    }

    #whatsapp-btn {
      position: fixed;
      bottom: 18px;
      right: 18px;
      z-index: 999;
    }

    #whatsapp-btn img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    @keyframes fadeUp {
      from {opacity:0; transform: translateY(18px);}
      to {opacity:1; transform: translateY(0);}
    }

    @keyframes pulse {
      0% {transform: scale(1);}
      70% {transform: scale(1.08);}
      100% {transform: scale(1);}
    }
  </style>

  <link rel="manifest" href="/site.webmanifest">
</head>

<body>
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <div class="thank-box">
    <div class="success-icon"><span>‚úì</span></div>

    <h1>Thank You!</h1>
    <div class="sub-heading">Welcome to InternSpark üéì</div>

    <p>Your certificate will be delivered within <span class="highlight">24 hours</span>.</p>

    <div class="info-box">
      Please confirm your details on WhatsApp:<br><br>
      <b>Name:</b> ??<br>
      <b>Domain:</b> ??
    </div>

    <a href="https://api.whatsapp.com/send?phone=917093639415&text=I%20Confirm%20My%20Details%20For%20InternSpark%20Certificate%0A%0AName%20%3F%3F%0ADomain%20%3F%3F%0A%0AInternSpark%20Team"
       class="btn-primary-spark" target="_blank">
      Confirm on WhatsApp üì≤
    </a>

    <br>

    <a href="https://www.internspark.in/" class="secondary-link">
      ‚Üê Back to <span>InternSpark Home</span>
    </a>
  </div>

  <div id="whatsapp-btn">
    <a href="https://api.whatsapp.com/send?phone=917093639415" target="_blank">
      <img src="https://www.freepnglogos.com/uploads/whatsapp-logo-png-hd-2.webp" alt="WhatsApp">
    </a>
  </div>
</body>
</html>
