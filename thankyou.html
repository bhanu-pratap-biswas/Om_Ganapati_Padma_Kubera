<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - InternSpark</title>

  

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --brand-red: #d43635;
      --brand-red-dark: #a82b2b;
      --soft-bg: #fff5f5;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #ffe0e0, #fff5f5 40%, #ffeaea 80%);
      overflow: hidden;
      position: relative;
    }

    /* Decorative blobs */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.6;
      z-index: 0;
    }

    .blob-1 {
      width: 260px;
      height: 260px;
      background: rgba(212, 54, 53, 0.5);
      top: -60px;
      left: -40px;
    }

    .blob-2 {
      width: 220px;
      height: 220px;
      background: rgba(255, 168, 168, 0.6);
      bottom: -70px;
      right: -40px;
    }

    .thank-box {
      position: relative;
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.92);
      padding: 34px 24px 28px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(14px);
      animation: floatIn 0.7s ease-out;
      z-index: 1;
    }

    .thank-box::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border-top: 4px solid var(--brand-red);
      pointer-events: none;
    }

    .success-icon {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin: 0 auto 14px;
      border: 3px solid rgba(212, 54, 53, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: radial-gradient(circle at 30% 20%, #ffe9e9, #ffc9c9);
      animation: pulse 1.6s infinite ease-in-out;
    }

    .success-icon::before {
      content: "";
      position: absolute;
      inset: -8px;
      border-radius: inherit;
      border: 2px dashed rgba(212, 54, 53, 0.25);
      animation: spin 6s linear infinite;
    }

    .success-icon span {
      font-size: 1.8rem;
      color: var(--brand-red);
    }

    h1 {
      font-size: 1.9rem;
      font-weight: 700;
      color: var(--brand-red);
      margin-bottom: 6px;
    }

    .sub-heading {
      font-size: 0.95rem;
      font-weight: 500;
      color: #555;
      margin-bottom: 4px;
    }

    p {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 10px;
    }

    .highlight {
      font-weight: 600;
      color: var(--brand-red-dark);
    }

    .info-box {
      background: #ffe8e8;
      border-left: 4px solid var(--brand-red);
      padding: 12px 14px;
      border-radius: 10px;
      font-size: 0.9rem;
      margin: 14px 0 10px;
      text-align: left;
      color: #333;
    }

    .info-box b {
      font-weight: 600;
    }

    .btn-red {
      background: var(--brand-red);
      color: #fff;
      padding: 11px 24px;
      border-radius: 999px;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-top: 14px;
      text-decoration: none;
      transition: 0.25s ease;
      box-shadow: 0 8px 18px rgba(212, 54, 53, 0.35);
    }

    .btn-red:hover {
      background: var(--brand-red-dark);
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(212, 54, 53, 0.45);
    }

    .btn-red:active {
      transform: translateY(0);
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.25);
    }

    .btn-secondary-link {
      margin-top: 12px;
      font-size: 0.88rem;
      display: inline-block;
      color: #666;
      text-decoration: none;
    }

    .btn-secondary-link span {
      color: var(--brand-red);
      font-weight: 600;
    }

    .btn-secondary-link:hover span {
      text-decoration: underline;
    }

    /* Floating WhatsApp Button */
    #whatsapp-btn {
      position: fixed;
      bottom: 18px;
      right: 18px;
      z-index: 999;
    }

    #whatsapp-btn img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #whatsapp-btn img:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 14px 32px rgba(0, 0, 0, 0.32);
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(16px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(212, 54, 53, 0.4);
      }
      70% {
        transform: scale(1.05);
        box-shadow: 0 0 0 14px rgba(212, 54, 53, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(212, 54, 53, 0);
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 400px) {
      .thank-box {
        padding: 26px 18px 22px;
        border-radius: 18px;
      }
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>



</head>

</body>
</html>
