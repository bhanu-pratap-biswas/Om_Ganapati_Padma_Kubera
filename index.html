<script>
/* ================= COUNTDOWN + AUTO SWITCH ================= */

// à¤¶à¥à¤­ à¤®à¥à¤¹à¥‚à¤°à¥à¤¤ â€“ 28 Jan 2026, à¤¸à¥à¤¬à¤¹ 07:30 AM (IST)
const launchTime = new Date("January 28, 2026 07:30:00 GMT+0530").getTime();
const startTime = new Date().getTime();
const totalDuration = launchTime - startTime;

setInterval(() => {
  const now = new Date().getTime();
  const remaining = launchTime - now;

  if (remaining <= 0) {
    // ðŸ” MAINTENANCE â†’ ROOT HOME PAGE AUTO SWITCH
    window.location.replace("https://internspark.in/home.html");
    return;
  }

  document.getElementById("days").innerText =
    Math.floor(remaining / (1000 * 60 * 60 * 24));
  document.getElementById("hours").innerText =
    Math.floor((remaining / (1000 * 60 * 60)) % 24);
  document.getElementById("minutes").innerText =
    Math.floor((remaining / (1000 * 60)) % 60);
  document.getElementById("seconds").innerText =
    Math.floor((remaining / 1000) % 60);

  const progress =
    ((totalDuration - remaining) / totalDuration) * 100;

  document.getElementById("progressFill").style.width =
    Math.min(progress, 100) + "%";

}, 1000);
</script>
